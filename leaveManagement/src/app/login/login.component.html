<div class="container">
  <div class="row">
    <div class="offset-md-4 col-md-4 ">
      <img src="../../assets/logo.png" class = "img img-fluid imgHeader" alt="logo" />
    </div>
  </div>
  <div class="card ">
    <div class="card-header text-center">
      <h2>Login to your account</h2>
    </div>
    <div class="card-body">
        <div class="col-sm-12">
            <div *ngIf="id == 0" class="alert alert-danger text-center">
                Incorrect username or password
            </div>
        </div>
        <div class="col-sm-8 offset-sm-2 text-center">
            <form #f="ngForm" (ngSubmit)="Submit(f)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input required class="form-control text-center"
                          name="username" ngModel #username="ngModel"
                          type="username" >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input required class="form-control text-center"
                           name="password" ngModel #password="ngModel"
                           type="password" >
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>

        </div>
      </div>
    <div class="card-footer text-center">
      <h4>Forgot your Password ?</h4>
    </div>
  </div>
</div>
