<div class="container-fluid">
  <div class="links">
    <br>
    <ng-container *ngIf="DetailsRecived">
      <h2 class="EmployeeName text-center">({{PersonalDetails.FirstName + ' ' + PersonalDetails.LastName}})</h2>
    </ng-container>
    <ul>
      <li>
        <a class="bolder" (click)="PersonalDetailsClicked()">
          <span *ngIf="!isClickedPersonalDetails">+</span>
          <span *ngIf="isClickedPersonalDetails">-</span>
           Personal Details</a>

          <div  id="PersonalDetails" *ngIf="isClickedPersonalDetails" >
            <personal-details></personal-details>
          </div>
      </li>
      <li>
        <a class="bolder" (click)="LeaveDetailsClicked()">
          <span *ngIf="!isClickedLeaveDetails">+</span>
          <span *ngIf="isClickedLeaveDetails">-</span>
           Leave Details</a>

        <leave-summmary *ngIf="isClickedLeaveDetails"></leave-summmary>
      </li>
      <li>
        <a class="bolder" (click)="CurrentProjectsClicked()">
        <span *ngIf="!isClickedCurrentProjects">+</span>
        <span *ngIf="isClickedCurrentProjects">-</span>
        Current Projects</a>
        <div *ngIf="isClickedCurrentProjects" id="ProjectsTable" class="row">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">Project</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>
                  {{CurrentProject.Name}}
                </th>
                <td>
                  {{CurrentProject.StartDate | slice:0:10}}
                </td>
                <td>
                  {{CurrentProject.EndDate | slice:0:10}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </li>
    </ul>
  </div>
</div>
