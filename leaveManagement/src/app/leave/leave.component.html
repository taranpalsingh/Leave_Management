<header></header>

<div class="background">

  <div class="container">
    <h2>Personal Time OFF</h2>

    <div class="body">
      <button class="btn btn-primary" (click)="TimeOffClicked()"
        data-toggle="modal" data-target="#exampleModal">
        + Request Time OFF
      </button>
      <leave-links></leave-links>
      <div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Type</th>
              <th scope="col">Total Days</th>
              <th scope="col">Status</th>
              <th scope="col">From</th>
              <th scope="col">To</th>
              <th scope="col">Reviewer</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Log of LeavesLog" >
              <th>
                {{Log.Type}}
              </th>
              <td>
                {{Log.Total}}
              </td>
              <td>
                {{Log.Status}}
              </td>
              <td>
                {{Log.LeaveFrom | slice:0:10}}
              </td>
              <td>
                {{Log.LeaveTo | slice:0:10}}
              </td>
              <td>
                {{Log.Reviewer}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Leave Application Request</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="Submit(f)">

          <div class="form-group">
            <div class="row">
              <div class="col-md-3 text-center">
                <label for="type"> Type </label>
              </div>
              <div class="col-md-9">
                <select required ngModel #type="ngModel" name="type"
                        class="form-control text-center">
                  <option *ngFor="let type of Types" [value]="type.Name">
                     {{type.Name}} </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-3 text-center">
                <label for="date">Date </label>
              </div>
              <div class="col-md-9">
                <div class="row padd">
                  <div class="col-md-5">
                    <input required ngModel #FromDate="ngModel"
                    name="FromDate"type="date" class="form-control">
                  </div>
                  <div class="col-md-2 text-center">
                    to
                  </div>
                  <div class="col-md-5">
                    <input required ngModel #ToDate="ngModel"
                    name="ToDate" type="date" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 text-center">
              <label for="type">Reason </label>
            </div>
            <div class="col-md-9">
              <textarea required ngModel #Reason="ngModel"
                 name="Reason" class="form-control"
                 cols="30" rows="5"></textarea>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button class="btn btn-info" (click)="RaiseRequest(f)"
                data-dismiss="modal">Raise Request
        </button>
        <button class="btn btn-danger">Close
        </button>
      </div>
    </div>
  </div>
</div>
